<tr>
	<td class="v-a-m">#It
	</td>
	<td class="v-a-m"><span class="text-white">#Name</span>
		<br>
		<span>Followers: #Followers</span>
	</td>
	<td class="v-a-m">
		<div class="media media-auto">
			<div class="media-left">
				<div class="avatar">
					<img class="media-object img-circle" src="#OwnerImg" alt="Avatar">
				</div>
			</div>
			<div class="media-body">
				<span class="media-heading text-white">#OwnerName</span>
				<br>
				<span class="media-heading"><span>Spotify id: #OwnerId</span></span>
			</div>
		</div>
	</td>
	<td class="v-a-m"><span>#Tipe</span>
		<br>
		<span class="#CollaborativeStyle">#Collaborative</span>
	</td>
	<td class="text-right v-a-m">
		<a href = "#AnalyzeURL" data-user = "#DataUser" data-playlist = "#DataPlaylist" type="button" class="btn btn-default">Analyze</a>
	</td>
</tr>
