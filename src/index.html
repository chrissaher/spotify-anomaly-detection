	<head>

	<body class="sidebar-disabled navbar-disabled footer-disabled loading">
		<div class="main-wrap">
			<div class="content">
				<br />
				<br />
				<br />
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
							<div class="panel panel-default b-a-2 no-bg b-gray-dark">
								<div class="panel-body">
									<h2 class="text-center f-w-300 m-b-0">Spotify Anomalies Analyser</h2>
									<p class="text-center m-b-3">For using the application, is necessary to login with your spotify account.</p>
									<div class="m-t-3">
										<a href="/login" target="_top" class="btn btn-block m-b-2 btn-primary">Log in with Spotify</a>
										<a id ="showpopup" onClick="">Click Here</a>
									</div>
								</div>
							</div>
							<p class="text-gray-light text-center"><strong>app_name </strong> <span class="text-gray-light">&#xA9; 2017. Made by <i class="fa fa-fw fa-heart text-danger"></i> @chrissaher</span></p>

					</div>
				</div>

		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/vendor/js/lib.min.js"></script>
		<script>
			var spotifyLoginWindow ;
			$("#showpopup").click(() => {
				spotifyLoginWindow = window.open('/login','MyWindow',width=600,height=300);
				spotifyLoginWindow.onbeforeunload = function() {
				  var accessToken = null;//localStorage.getItem('sp-accessToken');
				  var refreshToken = null; //localStorage.getItem('sp-refreshToken');
				  var error = null; //localStorage.getItem('sp-error');
				  alert(accessToken)
				  $.get(
					    "/dashboard",
						{
							'access_token': accessToken,
							'refresh_token': refreshToken,
							'error': error
						}
					);
				};
				return false;
			});

		</script>
